# For more information on automating terraform with GitHub actions: https://developer.hashicorp.com/terraform/tutorials/automation/github-actions

name: 'Terraform Plan'

on:
  pull_request:
    paths: 'iac/**'

jobs:
  set_environment:
    name: "Set Environment"
    runs-on: ubuntu-latest
    outputs:
      my_env: ${{ steps.setenv.outputs.my_env }}
    steps:
      - id: setenv
        run: |
          if [ "${{github.event.pull_request.base.ref }}" == "develop" ]; then 
            echo "my_env=Develop" >> "$GITHUB_OUTPUT";
          fi