# For more information on automating terraform with GitHub actions: https://developer.hashicorp.com/terraform/tutorials/automation/github-actions

name: 'Terraform Apply'

# Always run even if there are no changes to the terraform configurations for the environmnet
# so other workflows can depend on this workflow completing before starting (Continuous Deployment).
on:
  push:
    branches:
      - develop

jobs:
  set_environment:
    name: "Set Environment"
    runs-on: ubuntu-latest
    outputs:
      my_env: ${{ steps.setenv.outputs.my_env }}
    steps:
      - id: setenv
        run: |
          if [ "${{github.ref_name}}" == "develop" ]; then 
            echo "my_env=Develop" >> "$GITHUB_OUTPUT";
          fi